<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <!--Display password container-->
        <div class="display-container">
            
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
             
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg ></span>
                <img src="./assets/copy.svg" alt="" width="23" height="23" >
            </button>

        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Lenght</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="0" max="20" class="slider" step="1" data-lengthSlider> 

            <!--CheckBoxes-->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>

            <div class="check"> 
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include symbols</label>
            </div>


            <!--Strenght Section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

                    <!--Generate Password Button-->
        <button class="generateButton">Generate Button</button>
        </div>



    </div>

    <script src="script.js"></script>
</body>
</html>
